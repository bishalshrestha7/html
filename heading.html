<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Paragraphs and Emnets</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!--This is comments-->
    <p>First <strong>This is strong</strong></p>
    <p>Second<em>This is emphasized</em></p>
    <p>Third<b>This is bold</b></p><br>
    <p>Fourth<i>This is italic</i></p>
</body>
</html>
